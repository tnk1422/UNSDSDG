swagger: '2.0'
info:
  version: v1
  title: 'United Nations Statistics Division SDG API. '
  description: 'Welcome to the UNSD SDG API: In this API you will be able to explore the official SDG data reported by the custodiam agencies.'
basePath: /SDGAPI
paths:
  /v1/sdg/CompareTrends/GetDisaggregatedGlobalAndRegional:
    post:
      tags:
        - CompareTrends
      summary: Returns the list of all applicable disaggregated series dimensions.
      operationId: V1SdgCompareTrendsGetDisaggregatedGlobalAndRegionalPost
      consumes: []
      produces:
        - application/json
      responses:
        '200':
          description: Returns list of all applicable disaggregated series dimensions
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiDisaggregatedDimenions'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiDisaggregatedDimenions'
  /v1/sdg/CompareTrends/GetSeriesDisaggregationDimensions:
    post:
      tags:
        - CompareTrends
      summary: Returns the list of all applicable disaggregated series dimensions.
      operationId: V1SdgCompareTrendsGetSeriesDisaggregationDimensionsPost
      consumes: []
      produces:
        - application/json
      responses:
        '200':
          description: Returns list of all applicable disaggregated series dimensions
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiDisaggregatedDimenions'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiDisaggregatedDimenions'
  /v1/sdg/CompareTrends/GetDataOneSeriesMultiArea:
    post:
      tags:
        - CompareTrends
      summary: Returns list of compare trends values for given one series and geoareas.
      operationId: V1SdgCompareTrendsGetDataOneSeriesMultiAreaPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: methodologyType
          in: formData
          description: Methodology For timeSeries(1-Original Data,2-Normalized Data 2015,3-Normalized Data 2010,4-Growth Rate)
          required: true
          type: integer
          format: int32
        - name: series
          in: formData
          description: Series Code e.g SI_POV_EMP1
          required: false
          type: string
        - name: disaggregatedCategory
          in: formData
          description: Disaggregated dimension value e.g 15+ | FEMALE
          required: false
          type: string
        - name: areaCode
          in: formData
          description: Array of country codes e.g 432
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: fromPeriod
          in: formData
          description: From Year value e.g 2005
          required: true
          type: integer
          format: int32
        - name: toPeriod
          in: formData
          description: Upto Year value e.g 2015
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Returns list of values for one series and list of geoareas
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiOneSeriesMultiArea'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiOneSeriesMultiArea'
  /v1/sdg/CompareTrends/GetDataMultiSeriesOneArea:
    post:
      tags:
        - CompareTrends
      summary: Returns list of compare trends values for given multi series and geoarea.
      operationId: V1SdgCompareTrendsGetDataMultiSeriesOneAreaPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: methodologyType
          in: formData
          description: Methodology For timeSeries(1-Original Data,2-Normalized Data 2015,3-Normalized Data 2010,4-Growth Rate)
          required: true
          type: integer
          format: int32
        - name: series
          in: formData
          description: Array of series codes e.g SP_ACS_BSRVH2O~RURAL,SP_ACS_BSRVH2O~ALLAREA
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
        - name: areaCode
          in: formData
          description: Country code e.g 64
          required: true
          type: integer
          format: int32
        - name: fromPeriod
          in: formData
          description: From Year value e.g 2005
          required: true
          type: integer
          format: int32
        - name: toPeriod
          in: formData
          description: Upto Year value e.g 2015
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Returns list of data values for multiple series and one area
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiMultiSeriesOneArea'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiMultiSeriesOneArea'
  /v1/sdg/CompareTrends/GetAreaBySeriesDisaggregationDimensions:
    post:
      tags:
        - CompareTrends
      summary: Returns a list of geographies that have values against that series and disaggregation type.
      operationId: V1SdgCompareTrendsGetAreaBySeriesDisaggregationDimensionsPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: methodologyType
          in: formData
          description: Methodology For timeSeries(1-Original Data,2-Normalized Data 2015,3-Normalized Data 2010,4-Growth Rate)
          required: true
          type: integer
          format: int32
        - name: series
          in: formData
          description: SDMX code for that series
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              format: int32
              type: integer
        '400':
          description: Bad Request
          schema:
            type: array
            items:
              format: int32
              type: integer
  /v1/sdg/CompareTrends/GetSeriesDisaggregationDimensionsByArea:
    post:
      tags:
        - CompareTrends
      summary: Returns a list of series and disaggregation types for geographic area which have values against those series .
      operationId: V1SdgCompareTrendsGetSeriesDisaggregationDimensionsByAreaPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: methodologyType
          in: formData
          description: Methodology For timeSeries(1-Original Data,2-Normalized Data 2015,3-Normalized Data 2010,4-Growth Rate)
          required: true
          type: integer
          format: int32
        - name: areaCode
          in: formData
          description: Country code e.g 64
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Success
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiDisaggregatedDimenions'
        '400':
          description: Bad Request
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiDisaggregatedDimenions'
  /v1/sdg/DataAvailability/GetIndicatorsAllCountries:
    post:
      tags:
        - DataAvailability
      summary: Returns list of Compare indicators across all goals for given geoareas
      operationId: V1SdgDataAvailabilityGetIndicatorsAllCountriesPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: dataPointType
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: true
          type: integer
          format: int32
        - name: countryId
          in: formData
          description: country code (int) e.g 0 for all countries
          required: true
          type: integer
          format: int32
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
      responses:
        '200':
          description: Returns list of all compare indicators across all goals for given geoareas
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiCompareIndicatorsAcrossCountries'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiCompareIndicatorsAcrossCountries'
  /v1/sdg/DataAvailability/GetCountriesAcrossGoals:
    post:
      tags:
        - DataAvailability
      summary: Returns list of Compare countries data across all goals
      operationId: V1SdgDataAvailabilityGetCountriesAcrossGoalsPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: dataPointType
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: true
          type: integer
          format: int32
        - name: areaCodes
          in: formData
          description: Array of region ids e.g [343,353]
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
      responses:
        '200':
          description: Returns list of all compare indicators across all goals for given geoareas
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiCountriesAcrossAllGoals'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiCountriesAcrossAllGoals'
  /v1/sdg/DataAvailability/GetGoalsDisaggregatedData:
    post:
      tags:
        - DataAvailability
      summary: Returns list of goal wise disaggregated data
      operationId: V1SdgDataAvailabilityGetGoalsDisaggregatedDataPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - application/json
      parameters:
        - name: dataPointType
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: true
          type: integer
          format: int32
        - name: areaCode
          in: formData
          description: Array of region ids e.g [343,353]
          required: false
          type: string
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
        - name: disaggregationType
          in: formData
          description: 'Disaggregation type (int). e.g 0 : Any type of disaggregation.'
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: Returns list of goal wise disaggregated data
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiCompareIndicatorsAcrossCountries'
        '400':
          description: Bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiCompareIndicatorsAcrossCountries'
  /v1/sdg/DataAvailability/GetSeriesAggregationsForMaps:
    post:
      tags:
        - DataAvailability
      summary: Returns list of data for all series for specified goalId
      operationId: V1SdgDataAvailabilityGetSeriesAggregationsForMapsPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: dataPointType
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: true
          type: integer
          format: int32
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
        - name: goalId
          in: formData
          description: Goal Id e.g. 1
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Returns list of goal wise disaggregated data
          schema:
            type: string
        '400':
          description: Bad input parameter
  /v1/sdg/DataAvailability/GetWorldbyGoal:
    post:
      tags:
        - DataAvailability
      summary: Returns data for Global Summary Of the World for the Mixed line and bar Chart
      operationId: V1SdgDataAvailabilityGetWorldbyGoalPost
      consumes: [application/x-www-form-urlencoded]
      produces: []
      parameters:
        - name: dataPointType
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: true
          type: integer
          format: int32
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
      responses:
        '200':
          description: Returns data for Global Summary Of the World
        '400':
          description: Bad input parameter
  /v1/sdg/DataAvailability/GetCompareacrossgoalData:
    post:
      tags:
        - DataAvailability
      summary: Returns data for compare across the goals for the horizontal bar chart
      operationId: V1SdgDataAvailabilityGetCompareacrossgoalDataPost
      consumes: [application/x-www-form-urlencoded]
      produces: []
      parameters:
        - name: dataPointType
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: true
          type: integer
          format: int32
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
        - name: Goals
          in: formData
          description: List of goal ids e.g 1,2
          required: false
          type: array
          items:
            type: string
          collectionFormat: multi
      responses:
        '200':
          description: Returns data for compare across the goals
        '400':
          description: Bad input parameter
  /v1/sdg/DataAvailability/GetSeriesAndDisAggregationsForGoals:
    post:
      tags:
        - DataAvailability
      summary: Returns list of goal wise series disaggregated type data
      operationId: V1SdgDataAvailabilityGetSeriesAndDisAggregationsForGoalsPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: dataPoints
          in: formData
          description: Data points for country (int) e.g 1 -Data for atleast 1 year since 2015,2-Data for atleast 2 years since 2015,3-Data for at least two years since 2015 and at least two years before 2015
          required: false
          type: integer
          format: int32
        - name: natureOfData
          in: formData
          description: Nature of data (string) e.g {'All':All,'C':Country Data,'CNA':Country data and adjusted country data}
          required: false
          type: string
        - name: disaggregationType
          in: formData
          description: 'Disaggregation type (int). e.g 0 : Any type of disaggregation.'
          required: false
          type: integer
          format: int32
        - name: areaCode
          in: formData
          description: list of geo area codes e.g [342,345]
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: goalId
          in: formData
          description: Goal Id e.g. 1
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: Returns list of goal wise series disaggregated type data
          schema:
            type: string
        '400':
          description: Bad input parameter
  /v1/sdg/DataAvailability/GetDisaggregationType:
    post:
      tags:
        - DataAvailability
      summary: Returns the list of Disaggregation Type
      description: Returns the list of DisaggregationType to bind Data Availability drop down
      operationId: V1SdgDataAvailabilityGetDisaggregationTypePost
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      responses:
        '200':
          description: Returns GetDisaggregation Type
          schema:
            type: string
        '400':
          description: Bad input parameter
  /v1/sdg/GeoArea/List:
    get:
      tags:
        - GeoArea
      summary: Returns a flat list with all the geographies; geoAreaCode is the M49 Code
      description: Returns a flat list with all the geographies; geoAreaCode is the M49 Code
      operationId: V1SdgGeoAreaListGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      responses:
        '200':
          description: Returns a list of targets, indicators and series
          schema:
            $ref: '#/definitions/ApiGeoArea'
        '400':
          description: bad input parameter
          schema:
            $ref: '#/definitions/ApiGeoArea'
  /v1/sdg/GeoArea/Tree:
    get:
      tags:
        - GeoArea
      summary: Returns a tree of regions and countries.
      description: Returns a flat list with all the geographies with hierarchy
      operationId: V1SdgGeoAreaTreeGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      responses:
        '200':
          description: Retunrs a json tree of regions and countries
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiGeoTree'
        '400':
          description: bad input parameter
          schema:
            type: array
            items:
              $ref: '#/definitions/ApiGeoTree'
  /v1/sdg/GeoArea/{GeoAreaCode}/List:
    get:
      tags:
        - GeoArea
      summary: Returns the list of Series avialable for that geoArea
      description: Returns the list of Series avialable for that geoArea
      operationId: V1SdgGeoAreaByGeoAreaCodeListGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: GeoAreaCode
          in: path
          description: M49 Code of the area
          required: true
          type: string
      responses:
        '200':
          description: Retunrs a json tree of regions and countries
          schema:
            $ref: '#/definitions/ApiGoalData'
        '400':
          description: bad input parameter
          schema:
            $ref: '#/definitions/ApiGoalData'
  /v1/sdg/Goal/List:
    get:
      tags:
        - Goal
      summary: Returns the list of all Goals available.
      description: Returns the list of all Goals currently published in the latest release, you can include all the Targets, Indicator and series description using includechildren
      operationId: V1SdgGoalListGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: includechildren
          in: query
          description: Includes information for Target, Series and indicators
          required: true
          type: boolean
      responses:
        '200':
          description: Returns a list of series
          schema:
            $ref: '#/definitions/ApiGoal'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ApiGoal'
  /v1/sdg/Goal/{goalCode}/Target/List:
    get:
      tags:
        - Goal
      summary: Returns the list of all Targets available for a Goal.
      description: Returns the list of all Targets for an specific Goal currently published in the latest release, you can include all the Targets, Indicator and series description using includechildren
      operationId: V1SdgGoalByGoalCodeTargetListGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: includechildren
          in: query
          description: Includes information for Target, Series and indicators
          required: true
          type: boolean
        - name: goalCode
          in: path
          description: Code of the goal that we are querying
          required: true
          type: string
      responses:
        '200':
          description: Returns a list of series
          schema:
            $ref: '#/definitions/ApiGoal'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ApiGoal'
  /v1/sdg/Goal/{goalCode}/GeoAreas:
    get:
      tags:
        - Goal
      summary: Returns a list of geographies that have values on that Goal
      description: Given a goal code will return a list of M49 code - Name of countries that have observations for that series
      operationId: V1SdgGoalByGoalCodeGeoAreasGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: goalCode
          in: path
          description: Code for that Goal
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Returns a list of geographies
          schema:
            $ref: '#/definitions/ApiGeoArea'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ApiGeoArea'
  /v1/sdg/Goal/{goalCode}/Dimensions:
    get:
      tags:
        - Goal
      summary: Returns a list of dimensions for a series
      description: Given a series SDMX code will return a list of dimensions for that series code
      operationId: V1SdgGoalByGoalCodeDimensionsGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: goalCode
          in: path
          description: SDMX code for that goal
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Returns a list of geographies
          schema:
            $ref: '#/definitions/ApiDimension'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ApiDimension'
  /v1/sdg/Goal/{goalCode}/Attributes:
    get:
      tags:
        - Goal
      summary: Returns a list of attributes for a series
      description: Given a series SDMX code will return a list of dimensions for that series code
      operationId: V1SdgGoalByGoalCodeAttributesGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: goalCode
          in: path
          description: SDMX code for that goal
          required: true
          type: integer
          format: int32
      responses:
        '200':
          description: Returns a list of geographies
          schema:
            $ref: '#/definitions/ApiDimension'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ApiDimension'
  /v1/sdg/Goal/Data:
    get:
      tags:
        - Goal
      summary: Returns a list of paginated observations
      description: Returns a list of obeservations filetered by the parameters defined on the call
      operationId: V1SdgGoalDataGet
      consumes: []
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: goal
          in: query
          description: List of codes for the Goals we are queying
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: areaCode
          in: query
          description: List of M49 values
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: timePeriod
          in: query
          description: 'List of years from which we want data eg: ["2000","2010"]'
          required: false
          type: array
          items:
            type: number
            format: float
          collectionFormat: multi
        - name: timePeriodStart
          in: query
          description: Time series start point
          required: false
          type: number
          format: float
        - name: timePeriodEnd
          in: query
          description: Tine sertues end point
          required: false
          type: number
          format: float
        - name: dimensions
          in: query
          description: 'Array of name - values eg: [{name:"Age",values:["15+","15-24"]}]'
          required: false
          type: string
        - name: page
          in: query
          description: Page number
          required: false
          type: integer
          format: int32
        - name: pageSize
          in: query
          description: Number of records per page
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: Returns a list of observations
          schema:
            $ref: '#/definitions/ApiObservationPage'
        '400':
          description: Bad input parameter
          schema:
            $ref: '#/definitions/ApiObservationPage'
  /v1/sdg/Goal/DataCSV:
    post:
      tags:
        - Goal
      summary: Returns a csv file
      description: Returns a csv file
      operationId: V1SdgGoalDataCSVPost
      consumes: [application/x-www-form-urlencoded]
      produces:
        - text/plain
        - application/json
        - text/json
      parameters:
        - name: goal
          in: formData
          description: SDMX code for that goals
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: areaCodes
          in: formData
          description: List of M49 values
          required: false
          type: array
          items:
            type: integer
            format: int32
          collectionFormat: multi
        - name: timePeriodStart
          in: formData
          description: Time series start point
          required: false
          type: number
          format: float
